<div class="tab" data-tab="pin-fixer">
	<p>{{ localize "pinfix.description" }}</p>
	<div class="form-group">
		<label>{{ localize "pinfix.enable.name" }}</label>
		<input type="checkbox" name="flags.pinfix.enable" data-dtype="Boolean"{{#if enable}} checked{{/if}}>
		<p class="notes">{{ localize "pinfix.enable.desc" }}</p>
	</div>
	<div class="form-group">
		<label>{{ localize "pinfix.pinLocker.name" }}</label>
		<input type="checkbox" name="flags.pinfix.pinLocker" data-dtype="Boolean"{{#if pinLocker}} checked{{/if}}>
		<p class="notes">{{ localize "pinfix.pinLocker.desc" }}</p>
	</div>
	<div class="form-group">
		<label>{{ localize "pinfix.aboveFog.name" }}</label>
		<input type="checkbox" name="flags.pinfix.aboveFog" data-dtype="Boolean" {{#if aboveFog}} checked{{/if}}>
		<p class="notes">{{ localize "pinfix.aboveFog.desc" }}</p>
	</div>
	{{#each sliders}}
		<div class="pin-fixer form-group">
			<label>{{ localize label }}</label>
			<div class="range-slider-with-icons">
				<i class="fas fa-search-minus"></i>
				<input type="range" class="range-slider" name="flags.pinfix.{{name}}" data-dtype="Number"
					value="{{value}}" max="3" min="0.1" step="0.1">
				<input type="number" class="range-editor" value="{{value}}" min="0.1" max="3" step="0.1">
				<i class="fas fa-search-plus"></i>
			</div>
			<p class="notes">{{ localize description }}</p>
		</div>
	{{/each}}
</div>
